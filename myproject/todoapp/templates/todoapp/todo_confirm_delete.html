<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>削除</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todoapp/styles.css' %}">
</head>
<body>
    <div class="container">
    <h1>することの削除</h1>
    <hr>
    <!-- ToDo削除確認メッセージ -->
    <p>このToDoを削除してもよろしいですか？</p>
    <!-- ToDoの詳細を表示 -->
    <div class="todo-detail">
        <div class="todo-title">{{ object.title }}</div>
        <div class="todo-memo">{{ object.memo }}</div>
        <!-- 完了状態の表示 -->
        <span class="todo-status {% if todo.completed %} completed {% else %} not-completed {% endif %}">
        {% if todo.completed %}完了{% else %}未完了{% endif %}
        </span>
        <!-- 作成日時の表示 -->
        <div class="todo-date">
            作成日: {{ object.created|date:"Y年m月d日" }}
        </div>
    </div>
    <!-- 削除フォーム -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
    </form>
    <br>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">キャンセル</a>
    </div>
</body>
</html>
